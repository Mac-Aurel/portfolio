<script>
document.addEventListener("DOMContentLoaded", function () {
    const suitcase = document.getElementById("suitcase-img");
    const imgClosed = "img/suitcase.png";
    const imgOpen = "img/open_suitcase.png";

    suitcase.addEventListener("mouseenter", () => {
        suitcase.src = imgOpen;
    });

    suitcase.addEventListener("mouseleave", () => {
        suitcase.src = imgClosed;
    });

    suitcase.addEventListener("click", (e) => {
        e.preventDefault();

        suitcase.style.transform = "scale(1.2)";
        setTimeout(() => {
            suitcase.style.transform = "scale(1)";
            document.querySelector("#experiences").scrollIntoView({ behavior: "smooth" });
        }, 300);
    });
});
</script>
